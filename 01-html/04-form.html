<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 04 - Form</title>
</head>

<body>
  <main>
    <form action="/submit">
      <h1>Form</h1>
      <p>
        <label for="full-name">Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Full Name" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@pdx.edu" />
      </p>
      <fieldset>
        <legend>Favorite Character:</legend>
        <label>
          <input type="radio" name="favorite-character" value="spongebob" />
          Spongebob
        </label>
        <br />
        <label>
          <input type="radio" name="favorite-character" value="sandy" />
          Sandy
        </label>
        <br />
        <label>
          <input type="radio" name="favorite-character" value="patrick" />
          Patrick
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Are you a fan of the show?</legend>

        <label>
          <input type="checkbox" name="fan-reasons" value="all-episodes" />
          Yes, I have watched all episodes!
        </label>
        <br />

        <label>
          <input type="checkbox" name="fan-reasons" value="memes" />
          Yes, it's got the best memes.
        </label>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>

</html>
